content:
  title: "Coronavirus (COVID-19): guidance and support"
  meta_description: "Find information on coronavirus, including guidance, support, announcements and statistics."
  page_header: "Coronavirus (COVID&#8209;19)"
  header_section:
    title: There are three simple actions we must all do to keep on protecting each&nbsp;other
    list:
      - instruction: wash hands
        detail: keep washing your hands regularly
      - instruction: cover face
        detail: wear a face covering in enclosed spaces
      - instruction: make space
        detail: stay at least 2 metres apart - or 1 metre with a face covering or other precautions
    link:
      href: /guidance/new-national-restrictions-from-5-november
      link_text: "National restrictions in England from 5 November: find out more"
      link_nowrap_text: ""
  announcements_label: Announcements
  announcements:
    - text: "Government extends Furlough to March and increases self-employed support"
      href: /government/news/government-extends-furlough-to-march-and-increases-self-employed-support
      published_text: Published 5 November 2020
    - text: "Clinically extremely vulnerable people - new guidance"
      href: /government/news/clinically-extremely-vulnerable-receive-updated-guidance-in-line-with-new-national-restrictions
      published_text: Published 4 November 2020
    - text: "First city testing pilot will begin in Liverpool from 6 November"
      href: /government/news/liverpool-to-be-regularly-tested-for-coronavirus-in-first-whole-city-testing-pilot
      published_text: Published 3 November 2020
  see_all_announcements_link:
    text: See all announcements
    href: "/search/all?level_one_taxon=5b7b9532-a775-4bd2-a3aa-6ce380184b6c&content_purpose_supergroup%5B%5D=news_and_communications&order=updated-newest"
  risk_level:
    #set show_risk_level_section to true to display the risk/alert level section on the landing page
    show_risk_level_section: false
    heading: COVID-19 alert level
    paragraph: Level X of 5 – there is something happening
    # bold_text should be the portion of the paragraph you would like to make bold.
    # for instance, if our paragraph is "Find information on coronavirus", and we want the word "coronavirus" to be bold, we would set bold_text: coronavirus
    bold_text: Level X of 5
    link:
      href: /risk-level
      text: Read more about COVID-19 alert levels
  nhs_banner:
    heading: "If you have coronavirus symptoms:"
    list:
      - a high temperature
      - a new, continuous cough
      - a loss of, or change to, your sense of smell or taste
    call_to_action:
      title: Get a test
      subtext: and stay at home
      href: https://www.gov.uk/get-coronavirus-test
      description:
  find_help:
    heading: "Find out what support you can get"
    paragraph: "For example, if you’re out of work, need to get food, or want to take care of your mental health."
    link:
      href: "/find-coronavirus-support"
      text: "Find support"
  explainer_title:
  explainer_text:
  timeline:
    heading: Recent and upcoming changes
    list:
      - heading: 6 November
        paragraph: |
            [Everyone who lives or works in Liverpool will be offered coronavirus tests, whether or not they have symptoms](/guidance/getting-tested-for-coronavirus-if-you-live-or-work-in-liverpool).
      - heading: 5 November
        paragraph: |
            [National restrictions now apply to England](/guidance/new-national-restrictions-from-5-november):

            - you cannot meet socially with anyone indoors unless they’re in your support bubble
            - there are changes to how many people you can meet outside
            - you must not travel in the UK or overseas, unless for a specific reason, like education, work or a caring responsibility

            [Clinically extremely vulnerable people are advised to stay at home, except for exercise or essential health appointments](/government/publications/guidance-on-shielding-and-protecting-extremely-vulnerable-persons-from-covid-19/guidance-on-shielding-and-protecting-extremely-vulnerable-persons-from-covid-19).
  sections_heading: "Guidance and support"
  # sections are edited in https://collections-publisher.publishing.service.gov.uk/coronavirus/landing
  sections:
  additional_country_guidance:
    intro: |
      See [all coronavirus guidance on GOV.UK](/search/all?level_one_taxon=5b7b9532-a775-4bd2-a3aa-6ce380184b6c&content_purpose_supergroup%5B%5D=guidance_and_regulation&order=most-viewed)
    text: "See specific guidance for"
    links:
      - label: "Scotland"
        url: https://www.gov.scot/coronavirus-covid-19/
      - label: "Wales"
        url: https://gov.wales/coronavirus
      - label: "Northern Ireland"
        url: https://www.nidirect.gov.uk/campaigns/coronavirus-covid-19
